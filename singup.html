<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sing-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <div class="container">
        <div class="row">
            <div class="box text-center col-lg-12">
                <h3 class="">Todo</h3>
            </div>
            <div class="box2 ">
                <form class="form-con">
                    <div class="m-3 col col-6   " >
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control justify-content-between" id="exampleInputName1" >
                    </div>
                    <div class="m-3 col col-6" >
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                    </div>
                    
                    <div class="m-3 col col-6" >
                      <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col col-sm-12">
                        <button class="btn btn-pos m-3" >send photo</button>
                    </div>
                    <div class="col but-pos">
                        <button class="btn  m-3 ">login</button>
                        <a href="#" class="btn m-3">singup</a>
                    </div>
                        
                </form>
              
            </div>
        </div>
       
    </div>


  <script src="js/bootstrap.min.js"/>
